<div id="profile-page-wall" class="col s12 m9">

  <div class="row">

    <div class="col s12 m12">
      <div class="card">
        <div class="card-image">
          <div>Thông tin liên hệ của khách hàng. </div>
          <a class="btn-floating halfway-fab waves-effect waves-light blue" (click)="openForm()"><i class="material-icons">add</i></a>
        </div>
        <div class="card-content">
          <div class="row">

            <div class="col s12">
              <div class="padding_left" *ngIf="customer?.phoneNumber">
                <h4>Danh sách số điện thoại liên hệ: </h4> <span *ngIf="!customer?.phoneNumber"> <strong>Chưa có </strong> </span>
                <div *ngFor="let phone of customer.phoneNumber">
                  <div> {{phone}} </div>
                </div>

                <h4>Danh sách địa chỉ nhận hàng: </h4> <span *ngIf="!customer?.deliverAddress"> <strong>Chưa có </strong> </span>
                <div *ngFor="let addr of customer.deliverAddress">
                  <div> {{addr}} </div>
                </div>

                <h4>Danh sách địa chỉ trả tiền: </h4> <span *ngIf="!customer?.paymentAddress"> <strong>Chưa có </strong> </span>
                <div *ngFor="let ad of customer.paymentAddress">
                  <div> {{ad}} </div>
                </div>
              </div>

              <strong>{{email? email: 'Loading...'}}</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="showForm">
    <div class="col s12 m8 offset-m2">
      <div class="card">
        <div class="card-image">
          <div>Thêm thông tin liên lạc.</div>
        </div>
        <div class="card-content">
          <div class="row">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">phone</i>
                  <input id="phone"
                         type="text"
                         formControlName="phone"
                         class="validate"/>
                  <label for="phone">Phone</label>
                </div>

                <div class="input-field col s12">
                  <i class="material-icons prefix">email</i>
                  <input id="deliverAddr"
                         type="text"
                         formControlName="deliverAddr"
                         class="validate"/>
                  <label for="deliverAddr">Deliver Address</label>
                </div>

                <div class="input-field col s12">
                  <i class="material-icons prefix">email</i>
                  <input id="paymentAddr"
                         type="text"
                         formControlName="paymentAddr"
                         class="validate"/>
                  <label for="paymentAddr">Payment Address</label>
                </div>
              </div>

              <div class="row">
                <div class="col s6 center">
                  <button class="btn blue lighten-2">
                    Add <i class="material-icons right">send</i>
                  </button>
                </div>
                <div class="col s6 center">
                  <button class="btn blue lighten-2" (click)="closeForm()">
                    Cancel
                  </button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
