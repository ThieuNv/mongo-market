<div id="profile-page-wall" class="col s12 m9">

  <div class="card-image">
    <div>Đơn đặt hàng</div>
    <a class="btn-floating halfway-fab waves-effect waves-light blue"><i class="material-icons">add</i></a>
  </div>

  <div class="row">
    <div class="col s2 margin_top_24">Đơn đặt hàng trong: </div>
    <div class="input-field col s6">
      <select materialize="material_select" [materializeSelectOptions]="selectOptions">
        <option *ngFor="let option of selectOptions" [value]="option">{{option}}</option>
      </select>
    </div>
  </div>

  <div class="card">
    <div class="card-content">
      <div class="row padding_left center">
        <div class="title">
          You do not have any order placed!
        </div>
        <div class="wrapper">
          <button class="waves-effect waves-light btn orange lighten-1 white-text"> START SHOPPING NOW </button>
        </div>
      </div>
    </div>
  </div>
</div>
