<div class="card">
  <div class="card-image">
    <img src="assets/img/product/p1.jpg" alt="iRobot Roomba 780">
  </div>
  <div class="card-content">
    <h3>
      <a [routerLink]="['../detail-product', product.productId]"> {{product?.name}} </a>
    </h3>
    <span class="price-used"> {{product.details?.slogan}} </span>
  </div>
  <div class="card-action padding_8">
    <div class="row my_row">
      <div class="col s6">
        <span><i class="tiny material-icons" *ngFor="let i of createRange(product.details?.star)">star</i></span>
      </div>

      <div class="col s6">
        <div class="col l12"><span> {{product.details.price?.actual | currency:'USD':true:'1.2-2'}} </span></div>
        <div class="col l12" *ngIf="product.details.price.sale"><span> {{product.details.price?.sale | currency:'USD':true:'1.2-2'}} </span></div>
      </div>

    </div>
  </div>
</div>
