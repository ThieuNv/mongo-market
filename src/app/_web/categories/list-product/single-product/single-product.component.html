<div class="theme-box">

  <div class="status">
    New
  </div>

  <a class="a_wrapper_img" [routerLink]="['../detail-product', product.productId]">
    <div class="img_wrapper">
      <img src="assets/img/product/p1.jpg" alt="iRobot Roomba 780">
    </div>
  </a>

  <div class="theme-info">

    <div class="theme-header">
      <h3>
        <a href="https://bootstrapmade.com/maxim-free-onepage-bootstrap-theme/" rel="bookmark">
          {{product?.name}}
        </a>
      </h3>
    </div>

    <div class="theme-body">
      <div class="price_actual_wrapper">
        <div class="price">
          {{product.details.price?.actual | currency:'USD':true:'1.2-2'}}
        </div>
        <div class="ratings">
          <i class="material-icons yellow-text">star_rate</i>
          <i class="material-icons yellow-text">star_rate</i>
          <i class="material-icons yellow-text">star_rate</i>
          <i class="material-icons yellow-text">star_rate</i>
        </div>
      </div>
      <div class="price_sale_wrapper">
        <div class="sale_price">
          - {{product.details.price?.sale | currency:'USD':true:'1.2-2'}}
        </div>
        <div class="sale_text">
          end at:
        </div>
        <div class="sale_end_date">
          31/05/2017
        </div>
      </div>
    </div>

    <div class="theme-footer">
      <div class="footer_text">{{product.details?.slogan}} </div>
      <div class="footer_action">
        <a [routerLink]="['../detail-product', product.productId]" class="btn_preview">Preview</a>
        <a href="#" class="btn_buy_now">Buy Now</a>
        <a href="#" class="btn_add_to_cart">Add To Card</a>
      </div>
    </div>

  </div>
</div>
